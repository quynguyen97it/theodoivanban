<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>VPĐKĐĐ - Tỉnh Bình Dương</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.bootstrap3.min.css">
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/navbar-top-fixed.css" rel="stylesheet">
  <link href="assets/css/zoom.css" rel="stylesheet">


  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

  <app-root></app-root>

  <div class="modal fade" id="modalLoading" style="background-color: rgba(143, 236, 255, 0.1);" tabindex="-1" role="dialog" aria-labelledby="modalLoading" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content spinner border-0" style="background-color: rgba(143, 236, 255,0.01);">
            <div class="d-flex justify-content-center">
                <img src="assets/images/loading.svg" width="200" height="200">
            </div>
        </div>
    </div>
</div>
<script src="assets/js/jquery.min.js"></script>
<script type="text/javascript">
    function showLoading(i) {
      event.preventDefault();
      var href = $('#nava'+i).attr('href');
      $('#modalLoading').modal('toggle');
      $('#modalLoading').modal('show');

      setTimeout(() => {
        $('#modalLoading').modal('hide');
        location.href = href;
      }, 500);
    }
</script>
<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/selectize.min.js"></script>
</body>
</html>
