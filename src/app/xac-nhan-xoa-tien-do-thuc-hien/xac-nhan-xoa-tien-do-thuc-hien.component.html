<h2 mat-dialog-title>XÁC NHẬN XOÁ VĂN BẢN</h2>
<section fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-dialog-content class="mat-typography">
    <p>Bạn có chắc muốn xoá văn bản: <span class="fw-bold">{{tiendo['ImplementationDate'] | date: 'dd/MM/yyyy'}}: {{tiendo['ImplementationContent']}}</span> ?</p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true" (click)="xoaTienDoTH()" class="btn btn-sm btn-danger mx-2">Xoá tiến độ</button>
    <button type="button" mat-button mat-dialog-close class="btn btn-sm btn-warning">Huỷ</button>
  </mat-dialog-actions>
</section>
