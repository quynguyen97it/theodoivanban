<h2 mat-dialog-title>XÁC NHẬN XOÁ VĂN BẢN</h2>
<section fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-dialog-content class="mat-typography">
    <p>Bạn có chắc muốn xoá văn bản: {{VanBanChiDao['IncomingTextNumberNotation']}} - {{VanBanChiDao['TextExcerpt']}}?</p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true" (click)="xoaVB()" class="btn btn-sm btn-danger mx-2">Xoá</button>
    <button type="button" mat-button mat-dialog-close class="btn btn-sm btn-warning">Huỷ</button>
  </mat-dialog-actions>
</section>
