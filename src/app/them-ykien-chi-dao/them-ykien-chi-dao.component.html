<div class="pt-2 table-responsive">
  <form action="themTTChiDao" method="POST" enctype="multipart/form-data">
      <table class="table table-bordered border-white table-primary" style="margin-bottom: 0px !important;">
          <tbody>
              <tr>
                  <th class="border-3" colspan="1"><label for="SoKyHieuVB" class="form-label">Số ký hiệu VB<span class="text-danger">(*)</span></label></th>
                  <td class="border-3" colspan="2">
                      <input type="text" class="form-control" id="SoKyHieuVB" name="SoKyHieuVB" required aria-describedby="SoKyHieuVB">
                      <p class="text-danger" id="errorIncomingTextNumberNotation"></p>
                  </td>
                  <th class="border-3" colspan="1"><label for="NgayVBDen" class="form-label">Ngày văn bản đến<span class="text-danger">(*)</span></label></th>
                  <td class="border-3" colspan="2"><input type="date" class="form-control" id="NgayVBDen" required name="NgayVBDen" aria-describedby="NgayVBDen"></td>
              </tr>
              <tr>
                  <th class="border-3" colspan="1"><label for="NgayBanHanh" class="form-label">Ngày ban hành VB<span class="text-danger">(*)</span></label></th>
                  <td class="border-3" colspan="2"><input type="date" class="form-control" id="NgayBanHanh" required name="NgayBanHanh" aria-describedby="NgayBanHanh"></td>
                  <th class="border-3" colspan="1"><label for="CoQuanBanHanh" class="form-label">Cơ quan ban hành</label></th>
                  <td class="border-3" colspan="2">
                      <textarea class="form-control" id="CoQuanBanHanh" rows="2" name="CoQuanBanHanh" aria-describedby="CoQuanBanHanh"></textarea>
                  </td>
              </tr>
              <tr>
                  <th class="border-3" colspan="1"><label for="TrichYeuVB" class="form-label">Trích yếu VB<span class="text-danger">(*)</span></label></th>
                  <td class="border-3" colspan="2"><textarea class="form-control" id="TrichYeuVB" rows="2" name="TrichYeuVB" required aria-describedby="TrichYeuVB"></textarea></td>
                  <th class="border-3" colspan="1"><label for="TGHetHan" class="form-label">Thời gian hết hạn</label></th>
                  <td class="border-3" colspan="2"><input type="date" class="form-control" id="TGHetHan" name="TGHetHan" aria-describedby="TGHetHan"></td>
              </tr>
              <tr>
                  <th class="border-3" colspan="1"><label for="TrichYeuVB" class="form-label">Cán bộ thực hiện<span class="text-danger">(*)</span></label></th>
                  <td class="border-3" colspan="2">
                      <select multiple data-live-search="true" id="tCBThucHien" name="CBThucHien[]" required placeholder="Chọn cán bộ thụ lý...">
                          <option value=""></option>
                      </select>
                  </td>
                  <th class="border-3" colspan="1"><label for="CoQuanBanHanh" class="form-label">Cán bộ phối hợp</label></th>
                  <td class="border-3" colspan="2">
                      <select multiple data-live-search="true" name="CBPhoiHop[]" placeholder="Chọn cán bộ phối hợp...">
                          <option value=""></option>
                      </select>
                  </td>
              </tr>
              <tr>
                  <th class="border-3" colspan="1"><label for="fileTomtatCD" class="form-label">Hình ảnh tóm tắt YKCĐ</label></th>
                  <td class="border-3" colspan="2">
                      <label class="btn" for="fileTomtatCD">
                          <input type="file" name="fileTomtatCD" id="fileTomtatCD" class="form-control" accept="image/jpeg, image/png" style="display:none">
                          <i class="fa fa-paperclip" aria-hidden="true"></i>
                      </label>
                      <span id="fileTomtatCDSelectedName"></span>
                  </td>
                  <th class="border-3" colspan="1"><label for="TTYKienChiDao" class="form-label">Tóm tắt ý kiến chỉ đạo</label></th>
                  <td class="border-3" colspan="2">
                      <textarea class="form-control" id="TTYKienChiDao" rows="2" name="TTYKienChiDao" aria-describedby="TTYKienChiDao" placeholder="Mỗi ý kiến chỉ đạo cách nhau bởi dấu ;"></textarea>
                  </td>
              </tr>
              <tr>
                  <th colspan="6" class="text-center"><button id="btnThemVBDen" type="submit" class="btn btn-sm btn-outline-info fw-bold"><i class="fa fa-floppy-o" aria-hidden="true"></i> Thêm mới</button></th>
              </tr>
          </tbody>
      </table>
  </form>
</div>

<table class="table table-bordered bg-light" style="margin-bottom: 2px !important;">

          <td style="text-align: center;">
              <label class="btn" for="fileDSChiDao">

  <tr>

              <label class="btn" for="fileHinhAnhQ">

              </label>
          </td>

          </td>

                  <span class="btn-txt"> Quét hình ảnh</span>
              </button>
              <a class="px-3" href="" target="blank">Mau_Hinh_Anh.png</a>
          </td>
  </tr>
</table>
